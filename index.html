<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your image with editing appp</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container disabled">
        <h1>Photo editor js</h1>
        <hr>
        <div class="view_img">
            <img src="images/uploadimg_temp.png" alt="Upload your Image here">
        </div>

        <div class="choose_img">
            <button>Choose Image <img src="images/upload.png" alt=""></button>
            <input type="file" name="" id="" accept="image/" hidden>
        </div>

        <div class="slider">
            <div class="filter_info">
                <span class="name">Brightness</span>
                <span class="value">100%</span>
            </div>
            <input type="range" name="" id="" max = "200" min="0">
        </div>
        <div class="icons_filter">
            <p>Filters</p>
            <div class="icon_room">
                <button title="brightness" id="brightness" class="active"><img src="images/brightnss.png" alt=""></button>
                <button  title="contrast" id="contrast" ><img src="images/contrast.png" alt=""></button>
                <button title="saturate" id="saturate"><img src="images/opactiy.png" alt=""></button>
                <button title="invert" id="invert"><img src="images/invert.png" alt=""></button>
                <button  title="blur"id="blur"><img src="images/blur.png" alt=""></button>
            </div>
        </div>
        <div class="icons_filter">
            <p>Rotate & flip</p>
            <div class="icon_room1">
                <button title="rotate-left" id="rotate-left"><img src="images/rotateleft.png" alt=""></button>
                <button title="rotate-right" id="rotate-right"><img src="images/rotateright.png" alt=""></button>
                <button title="flip-x" id="flip_x"><img src="images/flip.png" alt=""></button>
                <button title="flip-y" id="flip_y"><img src="images/flip.png" alt=""></button>
               
        </div>
    </div>
    <div class="btn_contain">
        <button class="reset">Reset image</button>
        <button  class="save">Save image</button>
    </div>
</div>

    <script src="JS/script.js"></script>
</body>
</html>
